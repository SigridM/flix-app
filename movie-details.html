<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script type="module" src="js/script.js" defer></script>
    <title>Flix | Movie Details</title>
  </head>
  <body>
    <!-- Header -->
    <header id="main-header" class="main-header"></header>
    <script>
      fetch('./header.html')
        .then((response) => response.text())
        .then((html) => {
          document.getElementById('main-header').innerHTML = html;
        });
    </script>

    <!-- Movie Details -->
    <section class="container">
      <div class="back">
        <a class="btn" href="index.html">Back To Movies</a>
      </div>
      <!-- Movie Details Output -->
      <div id="movie-details"></div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="main-footer"></footer>
    <script>
      fetch('./footer.html')
        .then((response) => response.text())
        .then((html) => {
          document.getElementById('main-footer').innerHTML = html;
        });
    </script>

    <div class="spinner"></div>
  </body>
</html>
