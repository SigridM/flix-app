<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="js/script.js" defer></script>

    <script src="js/include.js"></script>
  </head>
  <body>
    <!-- Search Movies (by default) or TV (set checked for element by id 'tv' to true)-->
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form class="search-form" id="search-form">
          <!-- movies and shows radio box -->
          <div id="search-radio-button-panel">
            <div class="search-radio">
              <input
                type="radio"
                id="movie"
                name="type"
                value="movie"
                checked
              />
              <label for="movies">Movies</label>
              <input type="radio" id="tv" name="type" value="tv" />
              <label for="tv">TV Shows</label>
            </div>
            <div class="search-radio left-float">
              <input
                type="radio"
                id="search-by-title"
                name="isKeyword"
                value="title"
                checked
              />
              <label for="movies">By Title</label>
              <input
                type="radio"
                id="search-by-keyword"
                name="isKeyword"
                value="keyword"
              />
              <label for="tv">By Keyword</label>
            </div>
          </div>

          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter search term"
            />
            <button class="btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <!-- Include filter.html here -->
          <div id="filter-container"></div>
        </form>
      </div>
    </section>
  </body>
</html>
