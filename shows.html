<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./lib/swiper.css" />
    <link rel="stylesheet" href="./lib/fontawesome.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
    <script src="./lib/swiper.js"></script>
    <script type="module" src="./js/script.js" defer></script>
    <title>Flix | TV Shows</title>
    <script src="./js/include.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="main-header" class="main-header"></header>
    <script>
      includeHTML('./header.html', 'main-header');
    </script>

    <div class="center-div">
      <button class="btn">
        <a href="./search.html">Search</a>
      </button>
    </div>

    <!-- Top Rated Section -->
    <section class="now-playing">
      <h2>Top Rated</h2>
      <div class="tv-swiper">
        <div class="swiper-wrapper"></div>
      </div>
    </section>

    <!-- Popular TV Shows -->
    <section class="container">
      <h2>Popular TV Shows</h2>
      <div id="popular-shows" class="grid"></div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="main-footer"></footer>
    <script>
      includeHTML('./footer.html', 'main-footer');
    </script>

    <div class="spinner"></div>
  </body>
</html>
