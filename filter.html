<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Example</title>
  </head>
  <body>
    <h2>Filter by:</h2>
    <form>
      <label>
        <input type="checkbox" id="genre-filter" name="filter" value="genres" />
        Genre </label
      ><br />
      <label>
        <input type="checkbox" id="adult-filter" name="filter" value="adult" />
        Adult </label
      ><br />
      <label>
        <input type="checkbox" id="language" name="filter" value="language" />
        Language </label
      ><br />
      <label>
        <input type="checkbox" id="sort-by" name="filter" value="sort" />
        Sort </label
      ><br />
      <!-- Add more checkboxes as needed -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
