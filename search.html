<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./lib/fontawesome.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
    <script type="module" src="./js/script.js" defer></script>
    <script src="./js/include.js"></script>

    <title>Flix | Search Movies & Shows</title>
  </head>
  <body>
    <!-- Header -->
    <header id="main-header" class="main-header"></header>
    <script>
      includeHTML('./header.html', 'main-header');
    </script>

    <div id="search-container"></div>
    <script>
      includeHTML('./search-container.html', 'search-container');
    </script>

    <!-- Search Results -->
    <section id="search-results-wrapper" class="container">
      <div id="search-results-heading"></div>
      <div id="pagination1" class="pagination"></div>
      <div id="search-results" class="grid"></div>
      <div id="pagination2" class="pagination"></div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="main-footer"></footer>
    <script>
      includeHTML('./footer.html', 'main-footer');
    </script>

    <div class="spinner"></div>
  </body>
</html>
